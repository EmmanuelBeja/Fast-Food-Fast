  <section class="container">

        <div class="box-col-8">
          <div class="hello-message">
            Hello Admin.
            <a href="" id="open-button" class="open-button btn-lightblue btn-large btn-add-food">Add</a>
          </div>

          <div class="panel">
            <h4>
              Food Items
            </h4>
            <div class="">
              <div class="list-item">
                <div class="box-col-2">
                  <img src="assets/img/chickenbiriani.jpg" class="order-image" alt="">
                </div>
                <div class="box-col-6 order-description" >
                  Chicken Biriani | Price: Ksh.350
                  <div class="box-col-8">
                    <button type="button" class="btn-lightblue btn-small" name="button"> Edit</button>
                    <button type="button" class="btn-maroon btn-small" name="button"> Delete</button>
                  </div>
                </div>
              </div>
              <div class="list-item">
                <div class="box-col-2">
                  <img src="assets/img/frenchfries.jpg" class="order-image" alt="">
                </div>
                <div class="box-col-6 order-description" >
                  French Fries | Price: Ksh.150
                  <div class="box-col-8">
                    <button type="button" class="btn-lightblue btn-small" name="button"> Edit</button>
                    <button type="button" class="btn-maroon btn-small" name="button"> Delete</button>
                  </div>
                </div>
                </div>
              </div>
            </div>

          </div>

<div class="modal-overlay" id="modal-overlay"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h1>Add Food Item.</h1>

      <form class="form" action="" method="post">
        <div class="">
          <label for="food-name">Food Name</label>
          <input type="text" name="food-name" value="" class="input" placeholder="Enter Food Name" required>
        </div>
        <div class="">
          <label for="food-price"> Price</label>
          <input type="text" name="food-price" value="" class="input" placeholder="Enter Food Price" required>
        </div>
        <div class="">
          <label for="food-image"> Image</label>
          <input type="file" name="food-image" value="" class="input" required>
        </div>
        <br>
        <div class="">
          <button type="submit" name="button" class="btn-orange btn-large">Submit</button>

          <button class="close-button btn-darkblue btn-large" id="close-button" style="text-align:right;margin-right:5px;"> Close</button>
        </div>
      </form>
    </div>
  </div>
