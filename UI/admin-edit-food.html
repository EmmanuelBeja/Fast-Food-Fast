  <!-- header start-->
  <div class="header">
    <div class="bg-color">

      <nav class="navbar-default nav-top">
        <div class="nav-container">
          <a class="navbar-brand" href="index.html">Fast Food Fast > Admin</a>

          <ul class="nav-right">
            <li class="navbar-brand-responsive"> <a href="index.html">Fast Food Fast > Admin</a></li>

       <section class="container featured box-row">
             <div class="">
               <h2 class="word-center">Edit Food</h2>
             </div>

             <div class="box-col-5">
               <div class="panel">
                 <div class="">
                   <div class="list-item">
                     <div class="box-col-2">
                       <img src="assets/img/chickenbiriani.jpg" class="order-image" alt="">
                     </div>
                     <div class="box-col-6 order-description" >
                       Chicken Biriani | Price: Ksh.350
                     </div>
                   </div>
                 </div>

               </div>
             </div>
             <div class="box-col-3">
               <div class="panel">
                  <div class="">
                    <form class="form" action="" method="post">
                      <div class="">
                        <label for="food-name">Food Name</label>
                        <input type="text" name="food-name" value="Chicken Biriani" class="input" placeholder="Enter Food Name" required>
                      </div>
                      <div class="">
                        <label for="food-price"> Price</label>
                        <input type="text" name="food-price" value="350" class="input" placeholder="Enter Food Price" required>
                      </div>
                      <div class="">
                        <label for="food-image"> Image</label>
                        <br>
                        <input type="file" name="food-image" value="" required>
                      </div>
                      <br>
                      <div class="">
                        <button type="submit" name="button" class="btn-brown btn-large">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
             </div>

       </section>

    </div>
